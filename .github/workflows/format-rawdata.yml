name: Validate rawdata and generate formatteddata

on:
  push:
    branches: [main]
    paths:
      - "rawdata/**/*.json"
      - ".github/workflows/format-rawdata.yml"
      - ".github/scripts/validate_rawdata.py"

permissions:
  contents: write  # allow committing formatted output back to this repo

jobs:
  validate-and-format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout data repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for git diff against "before" SHA

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Find changed rawdata JSON file(s) and derive year
        id: changes
        shell: bash
        run: |
          set -euo pipefail

          BEFORE="${{ github.event.before }}"
          AFTER="${{ github.sha }}"

          # If BEFORE is all zeros (rare), fall back to previous commit
          if [[ "$BEFORE" =~ ^0+$ ]]; then
            BEFORE="$(git rev-parse "${AFTER}^" || true)"
          fi

          # Collect Added (A) or Modified (M) rawdata JSON files
          CHANGED_FILES="$(git diff --name-status "$BEFORE" "$AFTER" \
            | awk '$1=="A" || $1=="M" {print $2}' \
            | grep -E '^rawdata/[0-9]{4}/.*\.json$' || true)"

          if [[ -z "$CHANGED_FILES" ]]; then
            echo "raw_file=" >> "$GITHUB_OUTPUT"
            echo "year=" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          echo "Changed rawdata files:"
          echo "$CHANGED_FILES"

          # If multiple changed, pick the last one in the list
          RAW_FILE="$(echo "$CHANGED_FILES" | tail -n 1)"

          # Derive YEAR from path: rawdata/<YEAR>/something.json
          YEAR="$(echo "$RAW_FILE" | cut -d'/' -f2)"

          if ! [[ "$YEAR" =~ ^[0-9]{4}$ ]]; then
            echo "Could not derive a valid YEAR from path: $RAW_FILE"
            exit 1
          fi

          echo "Using raw file: $RAW_FILE"
          echo "Derived year: $YEAR"

          echo "raw_file=$RAW_FILE" >> "$GITHUB_OUTPUT"
          echo "year=$YEAR" >> "$GITHUB_OUTPUT"

      - name: Stop if no changed rawdata file
        if: ${{ steps.changes.outputs.raw_file == '' }}
        run: echo "No rawdata JSON changes detected. Nothing to do."

      - name: Validate rawdata JSON
        if: ${{ steps.changes.outputs.raw_file != '' }}
        run: |
          python .github/scripts/validate_rawdata.py "${{ steps.changes.outputs.raw_file }}"

      - name: Checkout private formatter repo
        if: ${{ steps.changes.outputs.raw_file != '' }}
        uses: actions/checkout@v4
        with:
          repository: jodyswartz/whats-for-mealtime-formatter
          token: ${{ secrets.FORMATTER_REPO_TOKEN }}
          path: formatter

      - name: Run formatter (year from rawdata path)
        if: ${{ steps.changes.outputs.raw_file != '' }}
        shell: bash
        run: |
          set -euo pipefail
          YEAR="${{ steps.changes.outputs.year }}"
          RAW_FILE="${{ steps.changes.outputs.raw_file }}"
          OUT_FILE="formatteddata/${YEAR}_bargraph.json"

          python formatter/main_yearly.py \
            --input-file "$RAW_FILE" \
            --year "$YEAR" \
            --out "$OUT_FILE" \
            --bg-file "formatter/backgroundColor.txt" \
            --border-file "formatter/borderColor.txt"

          echo "Generated $OUT_FILE"

      - name: Commit and push formatted output
        if: ${{ steps.changes.outputs.raw_file != '' }}
        shell: bash
        run: |
          set -euo pipefail
          YEAR="${{ steps.changes.outputs.year }}"
          OUT_FILE="formatteddata/${YEAR}_bargraph.json"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add "$OUT_FILE"

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-generate formatteddata for ${YEAR} [skip ci]"
          git push
